<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>DailyNotePanel - 日记卡片面板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="/AdminPanel/DailyNotePanel/manifest.json" />
<link rel="icon" href="/AdminPanel/DailyNotePanel/VCPNoteBook500.ico" />
</head>
<body>
  <div id="app-root" class="app-root">
    <!-- 左侧：日记本选择栏 -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-title">日记本</h1>
        <button id="toggle-sidebar" class="icon-button" title="折叠/展开">≡</button>
      </div>
      <div id="notebook-list" class="notebook-list">
        <!-- 日记本列表（全模式） -->
      </div>
      <div id="notebook-mini-list" class="notebook-mini-list">
        <!-- 折叠模式下左侧细栏的小圆圈首字 -->
      </div>
      <div class="sidebar-footer">
        <button id="open-settings" class="icon-button settings-button" title="设置">⚙</button>
      </div>
    </aside>

    <!-- 主区域：卡片流 / 编辑视图 / 设置视图 -->
    <main id="main-view" class="main-view">
      <!-- 顶部工具栏：根据模式切换显示内容 -->
      <header id="top-bar" class="top-bar">
        <!-- 默认模式：搜索框 + 批量选择删除 -->
        <div id="top-bar-default" class="top-bar-row">
          <div class="top-bar-left">
            <input
              id="search-input"
              type="search"
              class="search-input"
              placeholder="多关键词搜索日记（空格分隔）"
              autocomplete="off"
            />
          </div>
          <div class="top-bar-right">
            <button id="bulk-toggle-button" class="icon-button" title="批量选择删除">
              ✔
            </button>
          </div>
        </div>

        <!-- 编辑模式：返回 + 编辑工具栏 -->
        <div id="top-bar-editor" class="top-bar-row top-bar-editor hidden">
          <div class="top-bar-left">
            <button id="back-to-cards" class="icon-button" title="返回卡片流">←</button>
            <span id="editor-filename" class="editor-filename"></span>
            <button id="editor-mode-toggle" class="icon-button" title="编辑/预览切换">📝</button>
          </div>
          <div class="top-bar-right">
            <button id="save-note-button" class="primary-button">保存</button>
          </div>
        </div>

        <!-- 设置模式：返回 + 标题 -->
        <div id="top-bar-settings" class="top-bar-row top-bar-settings hidden">
          <div class="top-bar-left">
            <button id="back-from-settings" class="icon-button" title="返回日记">←</button>
            <span class="settings-title">设置</span>
          </div>
          <div class="top-bar-right"></div>
        </div>
      </header>

      <!-- 内容区：卡片流 / 编辑器 / 设置 -->
      <section id="cards-view" class="cards-view">
        <!-- 卡片流区 -->
        <div id="cards-container" class="cards-container">
          <!-- 日记卡片将动态渲染到这里 -->
        </div>
        <!-- 分页/提示 -->
        <div id="cards-footer" class="cards-footer">
          <span id="cards-status" class="status-text"></span>
          <div class="pagination">
            <button id="prev-page" class="secondary-button pagination-button" type="button">上一页</button>
            <span id="page-info" class="status-text"></span>
            <button id="next-page" class="secondary-button pagination-button" type="button">下一页</button>
          </div>
        </div>
      </section>

      <section id="editor-view" class="editor-view hidden">
        <div class="editor-container">
          <textarea id="editor-textarea" class="editor-textarea" spellcheck="false"></textarea>
          <div id="editor-preview" class="editor-preview hidden"></div>
        </div>
      </section>

      <section id="settings-view" class="settings-view hidden">
        <div class="settings-section">
          <h2>屏蔽的日记本</h2>
          <div id="blocked-notebooks-container" class="settings-block-list">
            <!-- 动态填充复选框列表 -->
          </div>
        </div>

        <div class="settings-section">
          <label class="settings-row">
            <span>自动屏蔽以“簇”结尾的日记本</span>
            <input type="checkbox" id="auto-block-clusters" />
          </label>
        </div>

        <div class="settings-section">
          <label class="settings-row">
            <span>主题模式</span>
            <select id="theme-mode-select">
              <option value="auto">跟随系统</option>
              <option value="light">亮色</option>
              <option value="dark">暗色</option>
            </select>
          </label>
        </div>

        <div class="settings-section">
          <label class="settings-row">
            <span>卡片列数</span>
            <input id="cards-columns" type="number" min="1" max="8" />
          </label>
          <label class="settings-row">
            <span>卡片内容行数</span>
            <input id="card-max-lines" type="number" min="1" max="20" />
          </label>
          <label class="settings-row">
            <span>单页最大日记数量</span>
            <input id="page-size" type="number" min="10" max="500" />
          </label>
        </div>

        <div class="settings-section">
          <label class="settings-row">
            <span>排序方式</span>
            <select id="sort-mode">
              <option value="mtime-desc">按修改时间（新→旧）</option>
              <option value="mtime-asc">按修改时间（旧→新）</option>
              <option value="name-asc">按文件名（A→Z）</option>
              <option value="name-desc">按文件名（Z→A）</option>
            </select>
          </label>
          <label class="settings-row">
            <span>全局字体大小</span>
            <input id="global-font-size" type="number" min="10" max="24" />
          </label>
        </div>

        <div class="settings-footer">
          <div>
            <button id="settings-reset" class="secondary-button">重置为默认</button>
            <button id="force-update-btn" class="secondary-button" type="button" style="margin-left: 8px; color: var(--danger);">
              强制刷新缓存
            </button>
          </div>
          <span id="settings-status" class="status-text"></span>
        </div>
      </section>
    </main>

    <!-- 删除确认弹窗 -->
    <div id="delete-modal-backdrop" class="modal-backdrop hidden">
      <div class="modal">
        <h2 class="modal-title">确认删除</h2>
        <p class="modal-subtitle">
          将删除 <span id="delete-count" class="modal-count">0</span> 条日记：
        </p>
        <div id="delete-list" class="modal-list">
          <!-- 待删除日记名称列表，支持滚动 -->
        </div>
        <div class="modal-footer">
          <button id="delete-cancel" type="button" class="secondary-button">取消</button>
          <button id="delete-confirm" type="button" class="primary-button modal-danger">确认删除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

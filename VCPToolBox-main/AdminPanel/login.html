<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCP ToolBox - ÁôªÂΩï</title>
    <link rel="icon" href="favicon.ico">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #79b8ff;
            --error-color: #f85149;
            --success-color: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
        }

        .background-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(136, 87, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(63, 185, 80, 0.05) 0%, transparent 40%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2%, 2%) rotate(1deg); }
            50% { transform: translate(0, 4%) rotate(0deg); }
            75% { transform: translate(-2%, 2%) rotate(-1deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-section img {
            max-width: 200px;
            height: auto;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 12px rgba(88, 166, 255, 0.3));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo-section h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-color), #a371f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-section p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            pointer-events: none;
            transition: color 0.2s;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .form-group input:focus + .icon,
        .form-group input:not(:placeholder-shown) + .icon {
            color: var(--accent-color);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            font-size: 18px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .login-button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-color), #7c3aed);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 166, 255, 0.4);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-button .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        .login-button.loading .spinner {
            display: inline-block;
        }

        .login-button.loading .btn-text {
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            display: flex;
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid rgba(248, 81, 73, 0.4);
            color: var(--error-color);
        }

        .message.success {
            display: flex;
            background: rgba(63, 185, 80, 0.15);
            border: 1px solid rgba(63, 185, 80, 0.4);
            color: var(--success-color);
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }

        /* ÊµÖËâ≤‰∏ªÈ¢ò */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f6f8fa;
                --bg-secondary: #ffffff;
                --bg-tertiary: #f6f8fa;
                --border-color: #d0d7de;
                --text-primary: #1f2328;
                --text-secondary: #656d76;
            }

            .login-card {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .background-animation::before {
                background: 
                    radial-gradient(circle at 20% 80%, rgba(88, 166, 255, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(136, 87, 255, 0.15) 0%, transparent 50%);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="VCPLogo2.png" alt="VCP Logo" onerror="this.style.display='none'">
                <h1>VCP ToolBox</h1>
                <p>ÊéßÂà∂‰∏≠ÂøÉÁÆ°ÁêÜÈù¢Êùø</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                            autocomplete="username"
                            required
                        >
                        <span class="icon">üë§</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                            autocomplete="current-password"
                            required
                        >
                        <span class="icon">üîí</span>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="toggle-icon">üëÅ</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="login-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Áôª ÂΩï</span>
                </button>

                <div class="message" id="message"></div>
            </form>

            <p class="footer-text">
                ÂÆâÂÖ®ËøûÊé• ¬∑ ‰ªÖÈôêÊéàÊùÉÁÆ°ÁêÜÂëòËÆøÈóÆ
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const messageEl = document.getElementById('message');

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅ';
            }
        }

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }

        function hideMessage() {
            messageEl.className = 'message';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // ÊûÑÈÄ† Basic Auth Â§¥
                const credentials = btoa(`${username}:${password}`);
                
                // ÂèëÈÄÅÈ™åËØÅËØ∑Ê±Ç
                const response = await fetch('/admin_api/verify-login', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${credentials}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin' // ‚Üê ÈáçË¶ÅÔºöÁ°Æ‰øù Cookie Ë¢´Êé•Êî∂ÂíåÂèëÈÄÅ
                });

                if (response.ok) {
                    showMessage('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    
                    // ÊµèËßàÂô®‰ºöËá™Âä®ÁºìÂ≠òËøô‰∏™ Basic Auth Âá≠ÊçÆ
                    // Áü≠ÊöÇÂª∂ËøüÂêéË∑≥ËΩ¨Âà∞‰∏ªÈ°µÈù¢
                    setTimeout(() => {
                        window.location.href = '/AdminPanel/index.html';
                    }, 500);
                } else if (response.status === 429) {
                    const data = await response.json();
                    showMessage(data.message || 'ÁôªÂΩïÂ∞ùËØïËøá‰∫éÈ¢ëÁπÅÔºåËØ∑Á®çÂêéÂÜçËØï', 'error');
                } else {
                    showMessage('Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú', 'error');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Â¶ÇÊûúÂ∑≤ÁªèÁôªÂΩïÔºåÁõ¥Êé•Ë∑≥ËΩ¨
        async function checkExistingAuth() {
            try {
                const response = await fetch('/admin_api/verify-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin' // ‚Üê ÈáçË¶ÅÔºöÊê∫Â∏¶Áé∞Êúâ Cookie
                });
                if (response.ok) {
                    window.location.href = '/AdminPanel/index.html';
                }
            } catch (e) {
                // ÂøΩÁï•ÈîôËØØÔºåÊòæÁ§∫ÁôªÂΩïÈ°µÈù¢
            }
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•
        checkExistingAuth();

        // Enter ÈîÆÊèê‰∫§
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
